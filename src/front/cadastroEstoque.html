<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruTech</title>
    <!-- Link para os arquivos CSS e JavaScript do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets\Scripts\estoque.js"></script>

    <!-- Link para o arquivo de estilo personalizado -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,400;0,600;0,700;1,1" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="index.html">ConstruTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Sobre Nós</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header> 
    
    <div class="container mt-5">
        <h3>Cadastro de Produtos</h3>
        <form id="productForm">
            <div class="form-group">
                <label for="fotoProduto">Foto do Produto</label>
                <input type="file" class="form-control" id="fotoProduto">
            </div>
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" class="form-control" id="nomeProduto" required>
            </div>
            <div class="form-group">
                <label for="idProduto">ID do Produto:</label>
                <input type="number" class="form-control  gray-input" id="idProduto" required min="0" readonly>
            </div>
            <div class="form-group">
                <label for="categoriaProduto">Categoria do Produto:</label>
                <input type="text" class="form-control" id="categoriaProduto" required>
            </div>
            <div class="form-group">
                <label for="quantidadeProduto">Quantidade a ser Inserida:</label>
                <input type="number" class="form-control" id="quantidadeProduto" required min="0">
            </div>
            <div class="form-group">
                <label for="valorProduto">Valor Unitário:</label>
                <input type="number" class="form-control" id="valorProduto" required min="0">
            </div>
            <br>
            <button type="button" class="btn btn-dark" onclick="adicionarProduto(); enviarDadosParaBackend(); getNextAvailableID()">Cadastrar Produto</button>
            <a href="estoqque.html"><button type="button" class="btn btn-dark">Cancelar</button></a>
        </form>
    </div>

    <!-- Adicione os links para scripts JavaScript e outros recursos aqui -->
</body>
<script>
  window.addEventListener("load", getNextAvailableID);
</script>
</html>
