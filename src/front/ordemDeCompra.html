<section class="container mt-5">
    <h3>Fornecedores</h3>
    <form>
        <div class="form-group">
            <label for="fornecedores">Fornecedores</label>
            <select class="form-control" id="fornecedores">
                <option value="selecione">Selecione um fornecedor</option>
                <option value="fornecedor1">Fornecedor 1</option>
                <option value="fornecedor2">Fornecedor 2</option>
                <!-- Adicione mais fornecedores conforme necessário -->
            </select>
        </div>
        <!-- Outros campos do fornecedor (se houver) -->

        <h3>Ordem de Compra</h3>
        <div class="form-group">
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto">
        </div>
        <div class="form-group">
            <label for="valorUnitario">Valor Unitário</label>
            <input type="number" class="form-control" id="valorUnitario" step="0.01" oninput="calcularValorTotalProduto()">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" oninput="calcularValorTotalProduto()">
        </div>
        <div class="form-group">
            <label for="valorTotalProduto">Valor Total do Produto</label>
            <input type="number" class="form-control  gray-input" id="valorTotalProduto" step="0.01" readonly>
        </div>
    </form>
        <div class="form-group">
            <label for="valorFinal">Valor Final</label>
            <input type="number" class="form-control gray-input" id="valorFinal" step="0.01" readonly>
        </div>  
        <br>
        <div>
        <button type="button" class="btn btn-dark" onclick="verificarTabelaPreenchida(); enviarOrdemDeCompraParaBackend();">Gerar ordem de compra</button>
        <button type="button" class="btn btn-dark" onclick="desculpaEsfarrapada()">Confirmar Pedido</button>
        <a href="estoqque.html"><button type="button" class="btn btn-dark">Cancelar Pedido</button></a>
        </div>
        <script>
        var inputValorUnitario = document.getElementById("valorUnitario");
        var inputQuantidade = document.getElementById("quantidade");

        // Adiciona o evento "input" para calcular o valor total quando os campos são alterados
        inputValorUnitario.addEventListener("input", calcularValorTotalProduto);
        inputQuantidade.addEventListener("input", calcularValorTotalProduto);
        </script>
